<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="col">
  <div class="card mb-4 shadow-sm border-0">
    <div class="card-body">
      <div class="row">
        <div class="col-12 col-md-12 col-lg-6">
          <div class="form-group">
            <label>First Name</label>
            <input type="text" class="form-control" placeholder="First Name">
          </div>
        </div>
        <div class="col-12 col-md-12 col-lg-6">
          <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control" placeholder="Last Name">
          </div>
        </div>
        <div class="col-12 col-md-12 col-lg-12">
          <div class="form-group">
            <label>Add Bio</label>
            <textarea class="form-control" placeholder="Enter your details" rows="4"></textarea>
          </div>
        </div>
        <div class="col-12 col-md-12 col-lg-6">
          <div class="form-group">
            <label>Birth Date</label>
            <input type="date" class="form-control" placeholder="Select Your Birthdate">
          </div>
        </div>
        <div class="col-12 col-md-12 col-lg-6">
          <div class="form-group">
            <label>Gender</label>
            <select class="form-control">
              <option>Male</option>
              <option>Female</option>
            </select>
          </div>
        </div>
        <div class="col-12 col-md-12 col-lg-6">
          <div class="form-group">
            <label>Email Address</label>
            <input type="email" class="form-control" placeholder="Your Email Addresss">
          </div>
        </div>
        <div class="col-12 col-md-12 col-lg-6">
          <div class="form-group">
            <label>Secondary Email</label>
            <input type="email" class="form-control" placeholder="Your Secondary Email">
          </div>
        </div>
      </div>
    </div>
    <div class="card-footer">
      <button class="btn btn-outline-primary">Cancel</button>
      <button class="btn btn-primary float-right">Update</button>
    </div>
  </div>
</div>
</body>
</html>
